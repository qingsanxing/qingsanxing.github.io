        <h1 id="Calendar类"><a href="#Calendar类" class="headerlink" title="Calendar类"></a>Calendar类</h1><br/>

<p><strong>Calendar是JDK8之前的类</strong></p>
<br/>

<p><strong>Calendar类的声明</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">abstract</span> <span class="keyword">class</span> <span class="title class_">Calendar</span> <span class="keyword">extends</span> <span class="title class_">Object</span> <span class="keyword">implements</span> <span class="title class_">Serializable</span>, Cloneable, Comparable&lt;Calendar&gt;</span><br></pre></td></tr></table></figure>

<br/>

<p><strong>Calendar使用</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">Calendar日历对象</span><br><span class="line"></span><br><span class="line">  创建日历对象：</span><br><span class="line">      <span class="type">Calendar</span> <span class="variable">rightNow</span> <span class="operator">=</span> Calendar.getInstance();</span><br><span class="line">      </span><br><span class="line">  Calendar类的方法:</span><br><span class="line">  </span><br><span class="line">      <span class="keyword">static</span> Calendar <span class="title function_">getInstance</span><span class="params">()</span> <span class="comment">//使用默认时区和语言环境获得一个日历</span></span><br><span class="line">      </span><br><span class="line">      <span class="type">int</span> <span class="title function_">get</span><span class="params">(<span class="type">int</span> field)</span> <span class="comment">//返回给定日历字段的值</span></span><br><span class="line">      </span><br><span class="line">      <span class="keyword">void</span> <span class="title function_">set</span><span class="params">(<span class="type">int</span> field, <span class="type">int</span> value)</span> <span class="comment">//设置日历对象上的信息</span></span><br><span class="line">          <span class="type">int</span> field: 时间信息字段</span><br><span class="line">          <span class="type">int</span> value: 你要设置的值</span><br><span class="line">      </span><br><span class="line">      <span class="keyword">void</span> <span class="title function_">set</span><span class="params">(<span class="type">int</span> year, <span class="type">int</span> month, <span class="type">int</span> date, <span class="type">int</span> hourOfDay, <span class="type">int</span> minute, <span class="type">int</span> second)</span></span><br><span class="line">          设置日历字段 YEAR、MONTH、DAY_OF_MONTH、HOUR_OF_DAY 和 MINUTE 的值</span><br><span class="line">      </span><br><span class="line">      Date <span class="title function_">getTime</span><span class="params">()</span> <span class="comment">//返回一个表示此 Calendar 时间值的 Date 对象</span></span><br><span class="line">      </span><br><span class="line">       <span class="keyword">void</span> <span class="title function_">setTime</span><span class="params">(Date date)</span> <span class="comment">// 使用给定的 Date 设置此 Calendar 的时间</span></span><br><span class="line">      </span><br><span class="line">      <span class="type">int</span> field : 需要传入的是时间代码 -&gt; Calendar类中的常用的自定义常量</span><br><span class="line">          <span class="number">1.</span><span class="keyword">static</span> <span class="type">int</span> DATE：指示一个月中的某天</span><br><span class="line">          <span class="number">2.</span><span class="keyword">static</span> <span class="type">int</span> DAY_OF_MONTH：指示一个月中的某天</span><br><span class="line">          <span class="number">3.</span><span class="keyword">static</span> <span class="type">int</span> DAY_OF_WEEK：指示一个星期中的某天</span><br><span class="line">          <span class="number">4.</span><span class="keyword">static</span> <span class="type">int</span> MONTH ： 指示月份</span><br><span class="line">          <span class="number">5.</span><span class="keyword">static</span> <span class="type">int</span> YEAR ：指示年</span><br><span class="line">          </span><br><span class="line"> Calendar对象 ---&gt; Date对象       </span><br><span class="line">    	Date <span class="title function_">getTime</span><span class="params">()</span> : 把日历对象指向的时间点定位到Date对象上</span><br><span class="line"> Date对象 ---&gt; Calendar对象       </span><br><span class="line">    	<span class="keyword">void</span> <span class="title function_">setTime</span><span class="params">(Date date)</span> :  把Date对象指向的时间点定位到Calendar上</span><br><span class="line"> </span><br></pre></td></tr></table></figure>
