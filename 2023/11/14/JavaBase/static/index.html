        <section id="main"><article id="post-JavaBase/static" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">

  <div class="article-inner">
    
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">static</span> : 状态修饰符 -&gt; 静态关键字 </span><br><span class="line">    <span class="keyword">static</span> 只能作用在成员上!!被修饰的成员叫静态成员;</span><br><span class="line"></span><br><span class="line"><span class="keyword">static</span>的特点:</span><br><span class="line">    <span class="number">1.</span> 被<span class="keyword">static</span>修饰的成员被所有的对象共享(一改则都改)</span><br><span class="line">    <span class="number">2.</span> 被<span class="keyword">static</span>修饰的成员可以直接使用类名访问</span><br><span class="line">    <span class="number">3.</span> 被<span class="keyword">static</span>修饰的成员优先加载于对象</span><br><span class="line">    <span class="number">4.</span> 被<span class="keyword">static</span>修饰的成员随着类的加载而加载</span><br><span class="line">        </span><br><span class="line"><span class="keyword">static</span> 不可以和 <span class="built_in">this</span> 一起用-&gt; 原因是:加载时机问题</span><br><span class="line"><span class="keyword">static</span> 修饰的方法没有重写的概念 -&gt; 原因是: <span class="keyword">static</span> 成员属于类    </span><br><span class="line"><span class="keyword">static</span>修饰的成员，只有方法可以通过<span class="keyword">new</span> 出的对象引用访问，变量不行</span><br><span class="line">      原因：</span><br><span class="line">            <span class="number">1.</span>成员变量和方法访问方式不同</span><br><span class="line">            <span class="number">2.</span>静态方法和非静态方法都是存在方法区里面，通过地址区方法区里面访问，而且除了重载不能有同名方法</span><br><span class="line">              所以对象引用也可去区方法区里面找到静态方法</span><br><span class="line">            <span class="number">3.</span>引用如果要调静态变量，对象引用会去对象里面找，所以对象引用不能调静态变量 </span><br></pre></td></tr></table></figure>

<br/>

<p><strong>static 关键字注意事项</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span> <span class="keyword">static</span> 不可以和<span class="built_in">this</span>,<span class="built_in">super</span>使用</span><br><span class="line">    原因：<span class="keyword">static</span>修饰的成员变量早于对象加载，所以在<span class="keyword">static</span>成员中还没有出现</span><br><span class="line"><span class="number">2.</span> <span class="keyword">static</span> 不可以和<span class="keyword">abstract</span>使用</span><br><span class="line">    原因：<span class="keyword">static</span>成员可以直接使用类名调用，而<span class="keyword">abstract</span>修饰的方法是抽象方法，没有方法体，执行不了</span><br><span class="line"><span class="number">3.</span>  <span class="keyword">static</span> 不可以和class,interface,<span class="keyword">enum</span>使用；</span><br><span class="line">    原因：没有静态类，静态接口的说法</span><br><span class="line">    特殊情况：  当类，接口，枚举变成了成员内部类，内部接口，内部枚举后，<span class="keyword">static</span>就可以和class,interface,<span class="keyword">enum</span>一起使用；</span><br><span class="line"><span class="number">4.</span> <span class="keyword">static</span> 修饰的方法 没有方法重写的概念</span><br></pre></td></tr></table></figure>

<blockquote>
<p>成员属于对象</p>
<p>静态属于类</p>
</blockquote>
