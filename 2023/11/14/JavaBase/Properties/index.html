        <h1 id="Properties"><a href="#Properties" class="headerlink" title="Properties"></a>Properties</h1><br/>

<p><strong>Properties的声明</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Properties</span> <span class="keyword">extends</span> <span class="title class_">Hashtable</span>&lt;Object,Object&gt;</span><br></pre></td></tr></table></figure>

<p><strong>Properties的使用</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">Properties -&gt; 双列集合</span><br><span class="line">    它是Hashtable的子类,Hashtable被淘汰了,但是Properties存在很多关于IO操作的方法,使用还是比较广泛.</span><br><span class="line">    </span><br><span class="line">Properties不能写泛型,因为父类Hashtable把泛型写死了 --&gt; Hashtable&lt;Object,Object&gt;    </span><br><span class="line">    --&gt; Properties是一个可以存储任意类型对象的双列集合.</span><br><span class="line">    </span><br><span class="line"><span class="comment">//注意, Properties要想使用和IO交互的方法必须保证Properties集合中所有元素的类型是String!!</span></span><br><span class="line">    </span><br><span class="line">持久的属性集: 永久存储,属性集:一种类型的文件 (.properties后缀的文件 --&gt; 字符文件)    </span><br><span class="line">    </span><br><span class="line"><span class="comment">//Properties是具备和HashMap一样的创建对象,增删改查四类功能,</span></span><br><span class="line"><span class="comment">//遍历的功能!但是为了更方便的和IO交互推出了一些形参是String类型的添加,查找,遍历的方法.    </span></span><br><span class="line">    put() --&gt; Object <span class="title function_">setProperty</span><span class="params">(String key, String value)</span> 调用 Hashtable 的方法 put;</span><br><span class="line">    get() --&gt; String <span class="title function_">getProperty</span><span class="params">(String key)</span>  </span><br><span class="line">    		  String <span class="title function_">getProperty</span><span class="params">(String key, String defaultValue)</span>  : 若没有找的对应的值返回defaultValue; </span><br><span class="line">    keySet() --&gt; Set&lt;String&gt; <span class="title function_">stringPropertyNames</span><span class="params">()</span> : 召集集合中所有的键</span><br><span class="line">        </span><br><span class="line">    把属性集中的内容一键存储到属性文件中: </span><br><span class="line">		<span class="keyword">void</span> <span class="title function_">store</span><span class="params">(Writer writer, String comments)</span> </span><br><span class="line">    <span class="keyword">void</span> <span class="title function_">store</span><span class="params">(OutputStream out, String comments)</span>    </span><br><span class="line">             String comments: 注释</span><br><span class="line">                 </span><br><span class="line">    把属性文件中的内容读取到属性集中:</span><br><span class="line">		<span class="keyword">void</span> <span class="title function_">load</span><span class="params">(Reader reader)</span>  </span><br><span class="line">    <span class="keyword">void</span> <span class="title function_">load</span><span class="params">(InputStream inStream)</span>  </span><br></pre></td></tr></table></figure>

<p><strong>案例</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">Properties</span> <span class="variable">properties</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Properties</span>();</span><br><span class="line">properties.setProperty(<span class="string">&quot;name&quot;</span>,<span class="string">&quot;陈仲甫&quot;</span>);</span><br><span class="line">properties.setProperty(<span class="string">&quot;gender&quot;</span>,<span class="string">&quot;男&quot;</span>);</span><br><span class="line">properties.setProperty(<span class="string">&quot;age&quot;</span>,<span class="string">&quot;44&quot;</span>);</span><br><span class="line"><span class="type">FileWriter</span> <span class="variable">fileWriter</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">FileWriter</span>(<span class="string">&quot;Day21\\test.properties&quot;</span>);</span><br><span class="line">properties.store(fileWriter,<span class="string">&quot;This is my first properties file&quot;</span>);</span><br><span class="line"></span><br><span class="line"><span class="type">Properties</span> <span class="variable">properties1</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Properties</span>();</span><br><span class="line"><span class="type">FileReader</span> <span class="variable">fileReader</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">FileReader</span>(<span class="string">&quot;Day21\\test.properties&quot;</span>);</span><br><span class="line">properties1.load(fileReader);</span><br><span class="line">Set&lt;String&gt; strings = properties1.stringPropertyNames();</span><br><span class="line"><span class="keyword">for</span> (String string : strings) &#123;</span><br><span class="line">    <span class="type">String</span> <span class="variable">property</span> <span class="operator">=</span> properties1.getProperty(string);</span><br><span class="line">    System.out.println(string +<span class="string">&quot;:&quot;</span>+property);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
