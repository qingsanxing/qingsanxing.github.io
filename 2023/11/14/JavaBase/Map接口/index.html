        <h1 id="Map接口"><a href="#Map接口" class="headerlink" title="Map&lt;K,V&gt;接口"></a>Map&lt;K,V&gt;接口</h1><br/>

<p><strong>Map&lt;K,V&gt;接口的声明</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">interface</span> <span class="title class_">Map</span>&lt;K,V&gt;</span><br></pre></td></tr></table></figure>

<br/>

<p><strong>Map&lt;K,V&gt;接口的使用</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">创建对象</span><br><span class="line"> 	Map&lt;K,V&gt; 集合名 = <span class="keyword">new</span> 具体的子类集合&lt;K,V&gt;();</span><br><span class="line">		例如: Map&lt;String,String&gt; map = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;String,String&gt;();</span><br><span class="line">		K: 代表的是键集合的元素类型</span><br><span class="line">       	V: 代表的是值集合的元素类型</span><br><span class="line">增删改查</span><br><span class="line">    增,改: </span><br><span class="line">        V <span class="title function_">put</span><span class="params">(K key, V value)</span> : 往集合中添加一对映射关系</span><br><span class="line">            返回值: 添加成功返回<span class="literal">null</span>,返回oldValue说明是对集合中原有的键对应的值进行修改</span><br><span class="line">		<span class="comment">//1. 若添加的元素在集合中不存在,put方法添加元素的功能 返回null代表添加成功</span></span><br><span class="line">        <span class="comment">//2. 若添加的元素在集合中存在,put方法修改元素的功能 返回此键对应的老值代表修改成功 </span></span><br><span class="line">    删:</span><br><span class="line">		V <span class="title function_">remove</span><span class="params">(Object key)</span> : 根据传入的键,删除这一对映射关系,并返回键对应的值</span><br><span class="line">		<span class="keyword">default</span> <span class="type">boolean</span> <span class="title function_">remove</span><span class="params">(Object key, Object value)</span> : JDK8中的新增方法-&gt; 根据传入的键值删除这对映射关系 </span><br><span class="line">		<span class="keyword">void</span> <span class="title function_">clear</span><span class="params">()</span>: 清空集合中的键值对</span><br><span class="line">    查:</span><br><span class="line">		V <span class="title function_">get</span><span class="params">(Object key)</span> : 根据传入的键寻找值,若键没找到返回<span class="literal">null</span></span><br><span class="line">        <span class="keyword">default</span> V <span class="title function_">getOrDefault</span><span class="params">(Object key, V defaultValue)</span>  :  根据传入的键寻找值</span><br><span class="line">            若找不到这个键返回defaultValue</span><br><span class="line">            </span><br><span class="line">       <span class="type">boolean</span> <span class="title function_">containsKey</span><span class="params">(Object key)</span>  : 查询是否包含传入的键</span><br><span class="line">       <span class="type">boolean</span> <span class="title function_">containsValue</span><span class="params">(Object value)</span>  : 查询是否包含传入的值</span><br><span class="line">            </span><br><span class="line">       <span class="type">boolean</span> <span class="title function_">isEmpty</span><span class="params">()</span> : 判断Map集合中是否没有键值对</span><br><span class="line">            </span><br><span class="line">       Set&lt;K&gt; <span class="title function_">keySet</span><span class="params">()</span>: 获取所有的键,并存入到一个Set中 -&gt; 召集所有的丈夫     </span><br><span class="line">            --&gt; 双列集合中的键集是一个Set集合</span><br><span class="line">       Collection&lt;V&gt; <span class="title function_">values</span><span class="params">()</span> : 获取所有的值,并存入到一个Collection集合中 -&gt; 召集所有的妻子</span><br><span class="line">            --&gt; 双列集合中值集是一个Collection集合</span><br><span class="line">            </span><br><span class="line">       <span class="type">int</span> <span class="title function_">size</span><span class="params">()</span> : 获取双列集合中有多少对映射关系 </span><br></pre></td></tr></table></figure>

<p><strong>Map集合的遍历</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//第一种</span></span><br><span class="line">        Map&lt;String,String&gt; map = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;&gt;();</span><br><span class="line">        map.put(<span class="string">&quot;杨过&quot;</span>,<span class="string">&quot;小龙女&quot;</span>);</span><br><span class="line">        map.put(<span class="string">&quot;郭靖&quot;</span>,<span class="string">&quot;黄蓉&quot;</span>);</span><br><span class="line">        map.put(<span class="string">&quot;郭芙&quot;</span>,<span class="string">&quot;耶鲁齐&quot;</span>);</span><br><span class="line">        Set&lt;String&gt; keys = map.keySet();</span><br><span class="line">        <span class="keyword">for</span> (String key : keys) &#123;</span><br><span class="line">            <span class="type">String</span> <span class="variable">s</span> <span class="operator">=</span> map.get(key);</span><br><span class="line">            System.out.println(key + <span class="string">&quot;---&quot;</span> + s);</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(<span class="string">&quot;-------------------------------------&quot;</span>);</span><br><span class="line">        <span class="comment">//第二种</span></span><br><span class="line">        Set&lt;Map.Entry&lt;String,String&gt;&gt; entries = map.entrySet();</span><br><span class="line">        <span class="keyword">for</span> (Map.Entry&lt;String, String&gt; entry : entries) &#123;</span><br><span class="line">            System.out.println(entry.getKey() + <span class="string">&quot;---&quot;</span> + entry.getValue());</span><br><span class="line">        &#125;</span><br></pre></td></tr></table></figure>
