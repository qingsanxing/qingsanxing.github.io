        <section id="main"><article id="post-JavaBase/包装类" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">

        <h1 id="包装类"><a href="#包装类" class="headerlink" title="包装类"></a>包装类</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">集合要存储基本数据类型必须往里面存储包装类的对象!</span><br><span class="line">    </span><br><span class="line">四类八种基本数据类型都有自己的包装类!</span><br><span class="line">    <span class="type">byte</span>	----&gt;	Byte</span><br><span class="line">    <span class="type">short</span>	----&gt;	Short</span><br><span class="line">    <span class="type">int</span>	    ----&gt;	Integer (特殊)</span><br><span class="line">    <span class="type">long</span>	----&gt;	Long</span><br><span class="line">    <span class="type">float</span>	----&gt;	Float</span><br><span class="line">    <span class="type">double</span>	----&gt;	Double</span><br><span class="line">    <span class="type">char</span>	----&gt;	Character (特殊)</span><br><span class="line">    <span class="type">boolean</span>	----&gt;	Boolean</span><br><span class="line">    </span><br><span class="line">集合要存储基本数据类型必须在泛型的位置写包装类型!!</span><br><span class="line">    例如: </span><br><span class="line">		ArrayList&lt;Integer&gt; list = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;Integer&gt;();</span><br><span class="line">		ArrayList&lt;Boolean&gt; list = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;Boolean&gt;();</span><br><span class="line"></span><br><span class="line">包装类的出现解决了集合唯一的弊端: 不能存储基本数据类型的元素!</span><br></pre></td></tr></table></figure>

<p><strong>自动装箱和自动拆箱</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">Java程序的设计者站在语法的层面设计了 自动装箱和自动拆箱的概念!  </span><br><span class="line">    </span><br><span class="line">自动装箱 : 基本数据类型 ---&gt; 包装类型(引用数据类型)</span><br><span class="line">    例如: <span class="type">Integer</span> <span class="variable">num</span> <span class="operator">=</span> <span class="number">100</span>; <span class="comment">// 引用数据类型 = 基本数据类型;</span></span><br><span class="line">    <span class="comment">//底层调用了static Integer valueOf(int i)  方法</span></span><br><span class="line">    </span><br><span class="line">自动拆箱 : 包装类型(引用数据类型) -&gt; 基本数据类型</span><br><span class="line">   	例如: <span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> num; <span class="comment">//基本数据类型 = 引用数据类型;</span></span><br><span class="line">   	<span class="comment">//底层调用了 int intValue()方法</span></span><br></pre></td></tr></table></figure>
