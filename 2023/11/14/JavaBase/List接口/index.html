        <h1 id="List接口"><a href="#List接口" class="headerlink" title="List接口"></a>List接口</h1><br/>

<p><strong>List接口的声明</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">interface</span> <span class="title class_">List</span>&lt;E&gt;</span><br><span class="line"><span class="keyword">extends</span> <span class="title class_">Collection</span>&lt;E&gt;</span><br></pre></td></tr></table></figure>

<br/>

<p><strong>List接口的使用</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">List&lt;E&gt;: 它是元素可以重复,元素有索引,元素存取有序的单列集合的根节点 </span><br><span class="line">    		(具备父接口Collection&lt;E&gt;的长度可变,只能存储对象)</span><br><span class="line">    </span><br><span class="line">创建对象:</span><br><span class="line">    List&lt;E&gt; 集合名 = <span class="keyword">new</span> 具体的子类对象&lt;E&gt;();</span><br><span class="line">    <span class="comment">//例如: List&lt;E&gt; list = new ArrayList&lt;E&gt;();</span></span><br><span class="line">    <span class="comment">//例如: List&lt;E&gt; list = new LinkedList&lt;E&gt;();</span></span><br><span class="line">            </span><br><span class="line">增删改查: List接口增加了很多索引操作</span><br><span class="line">	增</span><br><span class="line">   	 	<span class="type">boolean</span> <span class="title function_">add</span><span class="params">(E e)</span> : 往集合中依次添加元素,永远返回<span class="literal">true</span></span><br><span class="line">    	<span class="keyword">void</span> <span class="title function_">add</span><span class="params">(<span class="type">int</span> index, E element)</span> :插入, 插队</span><br><span class="line">      <span class="type">int</span> index : 要插入的索引位置</span><br><span class="line">            E element : 要插入的元素                              </span><br><span class="line">  删</span><br><span class="line">     	<span class="type">boolean</span> <span class="title function_">remove</span><span class="params">(Object o)</span> : 按照元素值来删除元素,返回删除是否成功</span><br><span class="line">     	E <span class="title function_">remove</span><span class="params">(<span class="type">int</span> index)</span> :删除指定索引位置的元素,并返回被删除的元素</span><br><span class="line">      <span class="keyword">void</span> <span class="title function_">clear</span><span class="params">()</span> : 清空集合中所有的元素</span><br><span class="line">  改</span><br><span class="line">      E <span class="title function_">set</span><span class="params">(<span class="type">int</span> index, E element)</span> : 修改指定索引位置的元素,并返回被修改的元素</span><br><span class="line">  查</span><br><span class="line">      <span class="type">boolean</span> <span class="title function_">contains</span><span class="params">(Object o)</span>  : 判断传入的元素是否包含在集合中</span><br><span class="line">      <span class="type">boolean</span> <span class="title function_">isEmpty</span><span class="params">()</span> : 判断集合是否没有元素</span><br><span class="line">      <span class="type">int</span> <span class="title function_">size</span><span class="params">()</span> : 获取集合的长度,获取集合中元素的个数</span><br><span class="line">      E <span class="title function_">get</span><span class="params">(<span class="type">int</span> index)</span> : 查询指定索引位置的元素,返回该元素</span><br><span class="line">      <span class="type">int</span> <span class="title function_">indexOf</span><span class="params">(Object o)</span>  :判断传入的元素第一次出现在集合的索引位置,不存在返回-<span class="number">1</span></span><br><span class="line">      <span class="type">int</span> <span class="title function_">lastIndexOf</span><span class="params">(Object o)</span> :判断传入的元素最后一次出现在集合的索引位置,不存在返回-<span class="number">1</span></span><br></pre></td></tr></table></figure>
