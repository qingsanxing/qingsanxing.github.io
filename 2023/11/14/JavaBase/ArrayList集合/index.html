        <h1 id="ArrayList类"><a href="#ArrayList类" class="headerlink" title="ArrayList类"></a>ArrayList类</h1><br/>

<p><strong>ArrayList的声明</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">ArrayList</span>&lt;E&gt;<span class="keyword">extends</span> <span class="title class_">AbstractList</span>&lt;E&gt;<span class="keyword">implements</span> <span class="title class_">List</span>&lt;E&gt;, RandomAccess, Cloneable, Serializable</span><br></pre></td></tr></table></figure>

<p><strong>ArrayList的使用</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">ArrayList: 底层是一个数组结构的List集合的实现!</span><br><span class="line">    它是最常用的元素可以重复的单列集合!!!</span><br><span class="line">    </span><br><span class="line">创建对象和增删改查的方法:</span><br><span class="line">创建对象:</span><br><span class="line">    ArrayList&lt;E&gt; 集合名 = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;E&gt;();</span><br><span class="line">            </span><br><span class="line">增删改查: ArrayList完整的实现了List接口的功能!</span><br><span class="line">	增</span><br><span class="line">   	 	<span class="type">boolean</span> <span class="title function_">add</span><span class="params">(E e)</span> : 往集合中依次添加元素,永远返回<span class="literal">true</span></span><br><span class="line">    	<span class="keyword">void</span> <span class="title function_">add</span><span class="params">(<span class="type">int</span> index, E element)</span> :插入, 插队</span><br><span class="line">        	<span class="type">int</span> index : 要插入的索引位置</span><br><span class="line">            E element : 要插入的元素                           </span><br><span class="line">    删</span><br><span class="line">     	<span class="type">boolean</span> <span class="title function_">remove</span><span class="params">(Object o)</span> : 按照元素值来删除元素,返回删除是否成功</span><br><span class="line">     	E <span class="title function_">remove</span><span class="params">(<span class="type">int</span> index)</span> :删除指定索引位置的元素,并返回被删除的元素</span><br><span class="line">        <span class="keyword">void</span> <span class="title function_">clear</span><span class="params">()</span> : 清空集合中所有的元素</span><br><span class="line">    改</span><br><span class="line">        E <span class="title function_">set</span><span class="params">(<span class="type">int</span> index, E element)</span> : 修改指定索引位置的元素,并返回被修改的元素</span><br><span class="line">    查</span><br><span class="line">        <span class="type">boolean</span> <span class="title function_">contains</span><span class="params">(Object o)</span>  : 判断传入的元素是否包含在集合中</span><br><span class="line">        <span class="type">boolean</span> <span class="title function_">isEmpty</span><span class="params">()</span> : 判断集合是否没有元素</span><br><span class="line">        <span class="type">int</span> <span class="title function_">size</span><span class="params">()</span> : 获取集合的长度,获取集合中元素的个数</span><br><span class="line">        E <span class="title function_">get</span><span class="params">(<span class="type">int</span> index)</span> : 查询指定索引位置的元素,返回该元素</span><br><span class="line">        <span class="type">int</span> <span class="title function_">indexOf</span><span class="params">(Object o)</span>  :判断传入的元素第一次出现在集合的索引位置,不存在返回-<span class="number">1</span></span><br><span class="line">        <span class="type">int</span> <span class="title function_">lastIndexOf</span><span class="params">(Object o)</span> :判断传入的元素最后一次出现在集合的索引位置,不存在返回-<span class="number">1</span></span><br></pre></td></tr></table></figure>

<br/>

<p><strong>ArrayList的源码分析</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">ArrayList&lt;Integer&gt; arrayList = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">        arrayList.add(<span class="number">1</span>);</span><br><span class="line">        arrayList.add(<span class="number">2</span>);</span><br><span class="line">        arrayList.add(<span class="number">3</span>);</span><br><span class="line">        arrayList.add(<span class="number">4</span>);</span><br><span class="line">        </span><br><span class="line"><span class="keyword">private</span> <span class="type">int</span> size;<span class="comment">//为ArrayList集合内部的元素个数</span></span><br><span class="line"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> Object[] DEFAULTCAPACITY_EMPTY_ELEMENTDATA = &#123;&#125;;<span class="comment">//底层数组默认容量为空</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">add</span><span class="params">(E e)</span> &#123;</span><br><span class="line">        ensureCapacityInternal(size + <span class="number">1</span>);  <span class="comment">//先判断底层数组空间够补够用</span></span><br><span class="line">        elementData[size++] = e;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;<span class="comment">//无论怎样都会返回true</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">int</span> <span class="variable">DEFAULT_CAPACITY</span> <span class="operator">=</span> <span class="number">10</span>; <span class="comment">//数组第一次创建容量为10</span></span><br><span class="line"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">ensureCapacityInternal</span><span class="params">(<span class="type">int</span> minCapacity)</span> &#123;<span class="comment">//minCapacity现在数组需要的最小容量</span></span><br><span class="line">    <span class="keyword">if</span> (elementData == DEFAULTCAPACITY_EMPTY_ELEMENTDATA) &#123;<span class="comment">//如果数组刚创建则执行</span></span><br><span class="line">        minCapacity = Math.max(DEFAULT_CAPACITY, minCapacity);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    ensureExplicitCapacity(minCapacity);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">ensureExplicitCapacity</span><span class="params">(<span class="type">int</span> minCapacity)</span> &#123;</span><br><span class="line">        modCount++; <span class="comment">//集合被修改的次数</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// overflow-conscious code</span></span><br><span class="line">        <span class="keyword">if</span> (minCapacity - elementData.length &gt; <span class="number">0</span>) <span class="comment">//数组当前长度如果大于数组所需最小容量这不用扩容，反之需要</span></span><br><span class="line">            grow(minCapacity);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">grow</span><span class="params">(<span class="type">int</span> minCapacity)</span> &#123;</span><br><span class="line">    <span class="comment">// overflow-conscious code</span></span><br><span class="line">    <span class="type">int</span> <span class="variable">oldCapacity</span> <span class="operator">=</span> elementData.length; <span class="comment">//老数组长度</span></span><br><span class="line">    <span class="type">int</span> <span class="variable">newCapacity</span> <span class="operator">=</span> oldCapacity + (oldCapacity &gt;&gt; <span class="number">1</span>); <span class="comment">//新数组扩容长度</span></span><br><span class="line">    <span class="keyword">if</span> (newCapacity - minCapacity &lt; <span class="number">0</span>)<span class="comment">//如果新数组扩容后还没有最小容量大，则新数组长度位最小容量长度</span></span><br><span class="line">        newCapacity = minCapacity;</span><br><span class="line">    <span class="keyword">if</span> (newCapacity - MAX_ARRAY_SIZE &gt; <span class="number">0</span>)</span><br><span class="line">        newCapacity = hugeCapacity(minCapacity);<span class="comment">//当新数组长度大于很大长度时</span></span><br><span class="line">    <span class="comment">// minCapacity is usually close to size, so this is a win:</span></span><br><span class="line">    elementData = Arrays.copyOf(elementData, newCapacity); <span class="comment">//扩容数组并生成新的数组</span></span><br><span class="line">    <span class="comment">//底层还是调用System.arraycopy(Object src, int srcPos, Object dest, int destPos, int length)方法</span></span><br><span class="line">&#125;</span><br><span class="line">    </span><br></pre></td></tr></table></figure>
