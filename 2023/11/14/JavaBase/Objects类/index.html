        <h1 id="Objects类"><a href="#Objects类" class="headerlink" title="Objects类"></a>Objects类</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line">Objects 是一个关于对象操作的工具类 --&gt;最喜欢做非空校验(<span class="literal">null</span>)</span><br><span class="line">      Objects 是一个工具类型，方法都被<span class="keyword">static</span>修饰所以直接使用类名调用</span><br><span class="line">      </span><br><span class="line">    <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">equals</span><span class="params">(Object a, Object b)</span>: 判断对象 a 和 b 是否相同,本质上调用了Object中的equals,但是Objects中equals方法增加了对a对象的非空校验;</span><br><span class="line">源码:</span><br><span class="line">      <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">equals</span><span class="params">(Object a, Object b)</span> &#123;</span><br><span class="line">          <span class="comment">/*</span></span><br><span class="line"><span class="comment">          	a == b : 假设a和b都是基本数据类型或者a和b是同一个对象</span></span><br><span class="line"><span class="comment">          	a != null &amp;&amp; a.equals(b) : 对a对象进行非空校验再拿a调用equals方法</span></span><br><span class="line"><span class="comment">          */</span></span><br><span class="line">          <span class="keyword">return</span> (a == b) || (a != <span class="literal">null</span> &amp;&amp; a.equals(b));</span><br><span class="line">      &#125;</span><br><span class="line">      </span><br><span class="line">      </span><br><span class="line">      <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">hashCode</span><span class="params">(Object o)</span> : 本质上是在调用Object中的hashCode方法(若o对象类中重写了hashCode那么就调用重写后的hashCode方法),增加了对o对象的非空校验</span><br><span class="line">    源码:</span><br><span class="line">      <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">hashCode</span><span class="params">(Object o)</span> &#123;</span><br><span class="line">            <span class="comment">/*</span></span><br><span class="line"><span class="comment">            	o != null : 判断o是否是空</span></span><br><span class="line"><span class="comment">            		若o不是空,调用o.hashCode() </span></span><br><span class="line"><span class="comment">            		若o是空,直接返回0</span></span><br><span class="line"><span class="comment">            */</span></span><br><span class="line">            <span class="keyword">return</span> o != <span class="literal">null</span> ? o.hashCode() : <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        </span><br><span class="line">      <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">isNull</span><span class="params">(Object obj)</span> : 判断obj对象是不是<span class="literal">null</span>,是<span class="literal">null</span>就返回<span class="literal">true</span>,不是<span class="literal">null</span>就返回<span class="literal">false</span></span><br><span class="line">  	源码:</span><br><span class="line">		  <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">isNull</span><span class="params">(Object obj)</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> obj == <span class="literal">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        </span><br><span class="line">      <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">nonNull</span><span class="params">(Object obj)</span> : 判断obj对象是不是不是<span class="literal">null</span>,不是<span class="literal">null</span>就返回<span class="literal">true</span>,是<span class="literal">null</span>就返回<span class="literal">false</span>  </span><br><span class="line">  	源码:</span><br><span class="line">		  <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">nonNull</span><span class="params">(Object obj)</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> obj != <span class="literal">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        </span><br><span class="line">      <span class="keyword">static</span> String <span class="title function_">toString</span><span class="params">(Object o)</span> : 调用o对象的toString(),但是若o对象是<span class="literal">null</span>,则返回<span class="string">&quot;null&quot;</span></span><br><span class="line">    	源码:</span><br><span class="line">			<span class="keyword">public</span> <span class="keyword">static</span> String <span class="title function_">toString</span><span class="params">(Object o)</span> &#123;</span><br><span class="line">                <span class="keyword">return</span> String.valueOf(o);</span><br><span class="line">            &#125;</span><br><span class="line">			<span class="comment">//String.valueOf(o);</span></span><br><span class="line">            <span class="keyword">public</span> <span class="keyword">static</span> String <span class="title function_">valueOf</span><span class="params">(Object obj)</span> &#123;</span><br><span class="line">                <span class="comment">/*</span></span><br><span class="line"><span class="comment">                	判断obj是否是null </span></span><br><span class="line"><span class="comment">                		是null就返回&quot;null&quot;</span></span><br><span class="line"><span class="comment">                		不是null就调用obj的toString()</span></span><br><span class="line"><span class="comment">                */</span></span><br><span class="line">                <span class="keyword">return</span> (obj == <span class="literal">null</span>) ? <span class="string">&quot;null&quot;</span> : obj.toString();</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">        </span><br><span class="line">      <span class="keyword">static</span> String <span class="title function_">toString</span><span class="params">(Object o, String nullDefault)</span> :  调用o对象的toString(),当若o对象是<span class="literal">null</span>,则返回nullDefault    </span><br><span class="line">    	源码:</span><br><span class="line">			<span class="keyword">public</span> <span class="keyword">static</span> String <span class="title function_">toString</span><span class="params">(Object o, String nullDefault)</span> &#123;</span><br><span class="line">                <span class="comment">/*</span></span><br><span class="line"><span class="comment">                	o != null : 判断o对象是否是null</span></span><br><span class="line"><span class="comment">                		是null返回nullDefault</span></span><br><span class="line"><span class="comment">                		不是null返回o.toString()</span></span><br><span class="line"><span class="comment">                */</span></span><br><span class="line">                <span class="keyword">return</span> (o != <span class="literal">null</span>) ? o.toString() : nullDefault;</span><br><span class="line">            &#125;</span><br><span class="line">    </span><br><span class="line">    Java中的各种空：</span><br><span class="line">      <span class="literal">null</span>:空常量 -&gt; 代表对象没有地址值</span><br><span class="line">      <span class="string">&quot;&quot;</span>: 空字符串 -&gt; 具体的字符串对象!存在常量池中</span><br><span class="line">      <span class="string">&#x27;&#x27;</span>:空字符 -&gt; 具体的基本类型值!但是不能直接这样写，必须写unicode编码: <span class="string">&#x27;\u0000&#x27;</span></span><br></pre></td></tr></table></figure>
