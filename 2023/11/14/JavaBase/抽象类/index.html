        <section id="main"><article id="post-JavaBase/抽象类" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">

        <h3 id="抽象类"><a href="#抽象类" class="headerlink" title="抽象类"></a>抽象类</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">类:一类事物的抽象</span><br><span class="line">抽象类：比类更为抽象的类叫抽象类</span><br><span class="line">接口：接口是比抽象类更抽象的类</span><br><span class="line"></span><br><span class="line">抽象类如何来的 ?</span><br><span class="line">  当父类中的共有行为的方法体不知道如何编写的时候就可以把方法定义成抽象方法</span><br><span class="line">  抽象方法必须存在于抽象类中或者接口中</span><br><span class="line">  </span><br><span class="line">抽象方法：</span><br><span class="line">  方法的修饰符 <span class="keyword">abstract</span> 返回值类型 方法名(形式参数列表);</span><br><span class="line">  </span><br><span class="line">  子类继承抽象父类 --&gt; 抽象类和类的关系是继承关系</span><br><span class="line">    <span class="number">1.</span> 把父类中的抽象方法进行重写 -&gt; 子类实现父类的抽象方法</span><br><span class="line">    <span class="number">2.</span> 要么把子类也变成抽象类，交付于子类的子类去实现抽象方法</span><br></pre></td></tr></table></figure>

<h4 id="抽象类的成员"><a href="#抽象类的成员" class="headerlink" title="抽象类的成员"></a>抽象类的成员</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">抽象类：被<span class="keyword">abstract</span>关键字修饰的类就是抽象类</span><br><span class="line">        <span class="number">1.</span>成员变量：可以没有，可以有</span><br><span class="line">        <span class="number">2.</span>自定义常量：可以没有，可以有</span><br><span class="line">        <span class="number">3.</span>构造方法：可以没有，可以有</span><br><span class="line">            抽象类可以有构造方法但是不能创建对象</span><br><span class="line">        <span class="number">4.</span>成员方法：可以没有，可以有</span><br><span class="line">        <span class="number">5.</span>静态的成员方法：可以没有，可以有</span><br><span class="line">            一个抽象类中如果没有抽象方法，这个抽象类意义不大</span><br><span class="line">      </span><br><span class="line">      <span class="comment">//抽象类一般都是作为父类存在，是约束子类的行为（子类继承抽象类，必须重写父类中所有的抽象方法或子类自己变成抽象类）</span></span><br></pre></td></tr></table></figure>

<h4 id="抽象类的使用"><a href="#抽象类的使用" class="headerlink" title="抽象类的使用"></a>抽象类的使用</h4><p><img src="/%E6%8A%BD%E8%B1%A1%E7%B1%BB.assets/ccf53abde26530eda0f89e80bebfd1a1.png" alt="ccf53abde26530eda0f89e80bebfd1a1"></p>
