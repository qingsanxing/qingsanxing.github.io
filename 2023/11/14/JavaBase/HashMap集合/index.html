        <h1 id="HashMap集合"><a href="#HashMap集合" class="headerlink" title="HashMap集合"></a>HashMap集合</h1><br/>

<p><strong>HashMap的声明</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">HashMap</span>&lt;K,V&gt;</span><br><span class="line"><span class="keyword">extends</span> <span class="title class_">AbstractMap</span>&lt;K,V&gt;</span><br><span class="line"><span class="keyword">implements</span> <span class="title class_">Map</span>&lt;K,V&gt;, Cloneable, Serializable</span><br></pre></td></tr></table></figure>

<p><strong>HashMap的使用</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">ashMap集合: 是一个底层为Hash表的双列集合</span><br><span class="line">    Hash结构: 完成键集的去重工作!!</span><br><span class="line">        </span><br><span class="line">HashMap集合创建对象:</span><br><span class="line">	HashMap&lt;K,V&gt; 集合名 = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;K,V&gt;();</span><br><span class="line"></span><br><span class="line">增删改查,遍历 和 Map接口一模一样!!</span><br><span class="line">    </span><br><span class="line"><span class="comment">//若键的类型是一个自定义类型,要HashMap对键进行按照属性值去重操作,必须要重写equals和hashCode方法  </span></span><br></pre></td></tr></table></figure>

<p><strong>HashMap集合的底层原理</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span> 创建对象</span><br><span class="line">    构造一个具有默认初始容量 (<span class="number">16</span>) 和默认加载因子 (<span class="number">0.75</span>) 的空 HashMap(底层的数组有容量)。</span><br><span class="line">    	容量: 能装多少</span><br><span class="line">        长度: 集合中有多少个元素</span><br><span class="line">        加载因子: 当集合中的元素有 (容量 * <span class="number">0.75</span>) 个的时候进行扩容    </span><br><span class="line"><span class="number">2.</span> 扩容: 底层的数组会在扩容时机,把原来的数组长度进行翻倍</span><br><span class="line">    </span><br><span class="line"><span class="number">3.</span> 添加元素的原理:</span><br><span class="line">	计算key的hash值(等同HashSet),计算出元素应该存放的hash位置</span><br><span class="line">        </span><br><span class="line">注意:</span><br><span class="line">	<span class="number">1.</span> 如果添加的元素计算出的索引位置中值为<span class="literal">null</span>(table[index] = <span class="literal">null</span>),不看任何数组,元素个数直接添加元素</span><br><span class="line">	<span class="number">2.</span> 如果继续添加元素,会计算新元素的索引位置,若table[index]的值不是<span class="literal">null</span>,看table中总的元素个数,达到了扩容的阈值,</span><br><span class="line">	    那么就进行扩容,并重新计算每一个元素的新位置(位置: hash值 % 底层数组长度)</span><br><span class="line">	<span class="number">3.</span>jdk7和jdk8hash结构的底层在变化,jdk7中-&gt; 数组+单向链表 jdk8中-&gt; 数组 + 单向链表 + 红黑树</span><br><span class="line">  		当HashMap的底层数组长度没有达到<span class="number">64</span>个的时候,如果某个链表的长度到了<span class="number">8</span>,先做扩容工作,然后重新计算每一个元素的hash位置!</span><br><span class="line">	<span class="number">4.</span>当table.length已经达到了<span class="number">64</span>个,当某个链表的长度达到了<span class="number">8</span>,就直接把此链表改写成红黑树(提高查找效率)</span><br></pre></td></tr></table></figure>
