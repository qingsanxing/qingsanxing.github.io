        <h1 id="Arrays类"><a href="#Arrays类" class="headerlink" title="Arrays类"></a>Arrays类</h1><br/>

<h2 id="Arrays的创建格式"><a href="#Arrays的创建格式" class="headerlink" title="Arrays的创建格式"></a>Arrays的创建格式</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Arrays</span> <span class="keyword">extends</span> <span class="title class_">Object</span></span><br></pre></td></tr></table></figure>

<br/>

<h2 id="Arrays中的方法"><a href="#Arrays中的方法" class="headerlink" title="Arrays中的方法"></a>Arrays中的方法</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">Arrays 是关于数组操作的工具类，(操作任意类型的数组)</span><br><span class="line"></span><br><span class="line">    静态方法：</span><br><span class="line">          <span class="number">1.</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">binarySearch</span><span class="params">(<span class="type">int</span>[] a, <span class="type">int</span> key)</span> :二分查找法查找元素在数组中的索引位置</span><br><span class="line">          </span><br><span class="line">            <span class="type">int</span>[] a : 要查找的数组</span><br><span class="line">            <span class="type">int</span> key ：查找的值</span><br><span class="line">          </span><br><span class="line">          <span class="number">2.</span> <span class="keyword">static</span> <span class="type">int</span>[] copyOf(<span class="type">int</span>[] original, <span class="type">int</span> newLength):复制数组内所有元素到新数组中</span><br><span class="line">            <span class="type">int</span>[] original 老数组</span><br><span class="line">            <span class="type">int</span> newLength 新数组长度</span><br><span class="line">            </span><br><span class="line">            源码：</span><br><span class="line">                <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span>[] copyOf(<span class="type">int</span>[] original, <span class="type">int</span> newLength) &#123;</span><br><span class="line">                  <span class="type">int</span>[] copy = <span class="keyword">new</span> <span class="title class_">int</span>[newLength];</span><br><span class="line">                  System.arraycopy(original, <span class="number">0</span>, copy, <span class="number">0</span>,</span><br><span class="line">                                   Math.min(original.length, newLength)); </span><br><span class="line">                  <span class="keyword">return</span> copy;</span><br><span class="line">              &#125;</span><br><span class="line">              </span><br><span class="line">              <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">equals</span><span class="params">(<span class="type">int</span>[] a, <span class="type">int</span>[] a2)</span>: 比较<span class="number">2</span>个数组是否相同</span><br><span class="line">              </span><br><span class="line">              equals方法源码分析：</span><br><span class="line">              </span><br><span class="line">                  <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">equals</span><span class="params">(<span class="type">int</span>[] a, <span class="type">int</span>[] a2)</span> &#123;</span><br><span class="line">                      <span class="keyword">if</span> (a==a2)  <span class="comment">//比较地址值是否相同</span></span><br><span class="line">                          <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">                      <span class="keyword">if</span> (a==<span class="literal">null</span> || a2==<span class="literal">null</span>) <span class="comment">//判断2个数组是否为null</span></span><br><span class="line">                          <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">              </span><br><span class="line">                      <span class="type">int</span> <span class="variable">length</span> <span class="operator">=</span> a.length; </span><br><span class="line">                      <span class="keyword">if</span> (a2.length != length) <span class="comment">// 判断长度是否相等</span></span><br><span class="line">                          <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">              </span><br><span class="line">                      <span class="keyword">for</span> (<span class="type">int</span> i=<span class="number">0</span>; i&lt;length; i++) <span class="comment">//判断每一个元素是否相等</span></span><br><span class="line">                          <span class="keyword">if</span> (a[i] != a2[i])</span><br><span class="line">                              <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">              </span><br><span class="line">                      <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">                  &#125;</span><br><span class="line">           <span class="number">3.</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">sort</span><span class="params">(<span class="type">int</span>[] a)</span> : 对传入的数组元素进行排序操作(自然升序) --&gt; 底层是 快速排序</span><br><span class="line">	            <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">sort</span><span class="params">(Object[] a)</span> : 引用数据类型元素的数组 --&gt; 也是需要提供规则的(不提供排序规则就报错)</span><br><span class="line">              <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">sort</span><span class="params">(T[] a, Comparator&lt;T&gt; c)</span>: 自带比较器的排序方法sort</span><br><span class="line">           </span><br><span class="line">           <span class="number">4.</span> <span class="keyword">static</span> String <span class="title function_">toString</span><span class="params">(<span class="type">int</span>[] a)</span> : 漂亮的打印数组</span><br></pre></td></tr></table></figure>
