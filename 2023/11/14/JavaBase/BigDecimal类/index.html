        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">BigDecimal类 ： 小数精准运算 ---&gt; 二进制不能表示一个整小数</span><br><span class="line">    如果需要精准运算小数，那么请使用 BigDecimal</span><br><span class="line">    </span><br><span class="line">构造方法：</span><br><span class="line"></span><br><span class="line">    BigDecimal(<span class="type">double</span> val) : 传入一个<span class="type">double</span>值,把这个浮点数转换成BigDecimal对象; -&gt; 废物方法;</span><br><span class="line">    </span><br><span class="line">    BigDecimal(String val) : 把字符串传入的小数转换成BigDecimal对象</span><br><span class="line">    </span><br><span class="line">四则运算：</span><br><span class="line">    </span><br><span class="line">    加 : BigDecimal <span class="title function_">add</span><span class="params">(BigDecimal augend)</span>  </span><br><span class="line">    减 : BigDecimal <span class="title function_">subtract</span><span class="params">(BigDecimal subtrahend)</span>  </span><br><span class="line">    乘 : BigDecimal <span class="title function_">multiply</span><span class="params">(BigDecimal multiplicand)</span>  </span><br><span class="line">    除 : BigDecimal <span class="title function_">divide</span><span class="params">(BigDecimal divisor)</span></span><br><span class="line">    </span><br><span class="line">    注意：如果无法表示准确的商值（因为它有无穷的十进制扩展），会报错：java.lang.ArithmeticException</span><br><span class="line">    </span><br><span class="line">    带舍入模式的除法：</span><br><span class="line">    </span><br><span class="line">    BigDecimal <span class="title function_">divide</span><span class="params">(BigDecimal divisor, <span class="type">int</span> roundingMode)</span>  </span><br><span class="line">             <span class="type">int</span> roundingMode: 舍入模式</span><br><span class="line">                 BigDecimal.ROUND_UP : 向上去整</span><br><span class="line">                 BigDecimal.ROUND_DOWN : 向下去整</span><br><span class="line">                 BigDecimal.ROUND_HALF_UP : 四舍五入 </span><br><span class="line">                 </span><br><span class="line">  带舍入模式的除法带保留几位小数:                 </span><br><span class="line">        BigDecimal <span class="title function_">divide</span><span class="params">(BigDecimal divisor, <span class="type">int</span> scale, <span class="type">int</span> roundingMode)</span>   </span><br><span class="line">            <span class="type">int</span> scale: 保留小数的位数  </span><br><span class="line"></span><br></pre></td></tr></table></figure>
