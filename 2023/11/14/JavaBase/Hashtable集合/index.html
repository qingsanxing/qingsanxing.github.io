        <h1 id="Hashtable集合"><a href="#Hashtable集合" class="headerlink" title="Hashtable&lt;K,V&gt;集合"></a>Hashtable&lt;K,V&gt;集合</h1><br/>

<p><strong>Hashtable的声明</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Hashtable</span>&lt;K,V&gt;</span><br><span class="line"><span class="keyword">extends</span> <span class="title class_">Dictionary</span>&lt;K,V&gt;</span><br><span class="line"><span class="keyword">implements</span> <span class="title class_">Map</span>&lt;K,V&gt;, Cloneable, Serializable</span><br></pre></td></tr></table></figure>

<p><strong>Hashtable的使用</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">Hashtable&lt;K,V&gt; :最早的双列集合!!</span><br><span class="line">    </span><br><span class="line">Hashtable</span><br><span class="line">    <span class="number">1.</span> JDK2版本开始Hashtable并入到集合体系,被HashMap集合取代;</span><br><span class="line">		HashMap集合是线程不安全(在多线程环境下使用有安全隐患)</span><br><span class="line">        若要在多线程环境下使用线程安全的双列集合请使用 Hashtable (因为Hashtable是同步的)</span><br><span class="line">    <span class="number">2.</span> JDK8版本开始Hashtable的多线程环境安全优势被ConcurrentHashMap集合取代!</span><br><span class="line">        在多线程情况下要使用线程安全的双列集合请使用 ConcurrentHashMap (Hashtable保证线程安全的方式是悲观锁方式,</span><br><span class="line">        ConcurrentHashMap保证线程安全的方式乐观锁方式)</span><br><span class="line">            效率 : 乐观锁 &gt; 悲观锁!</span><br><span class="line">        </span><br></pre></td></tr></table></figure>
